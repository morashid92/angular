<!DOCTYPE html>
<html data-ng-app="">
<head>

	<title>AngualrJS Iterating with Data Binding</title>
</head>
<!-- use ng-init to initialize data alongside ng-repeat -->
<body data ng-init="names=['John Smith', 'John Doe', 'Jane Doe']">
	Name:
	<br />
	<input type="text" data-ng-model="name" />
{{ name }}
	<br />
	<ul>
		<!-- use ng-repeat directive for looping through all names -->
		<li data-ng-repeat="personName in names">{{personName}}</li>
	</ul>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</body>
</html>
